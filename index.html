<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Space Shooter Game 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas class="canvas1" id="canvas1" class="canvas1"> </canvas>
    <div class="assets">
      <img src="crew.png" id="crew" alt="crew image">
      <img src="beetlemorph100x100.png" id="beetlemorph" alt="beetlemorph image">
      <img src="lobstermorph100x100.png" id="lobstermorph" alt=" lobstermorph image">
      <img src="crewSprite.png" id="crewSprite" alt=" crew sprite image">
      <img src="phantommorph100x100.png" id="phantommorph" alt="phantommorph image">
    </div>

    <div class="controls">
      <button id="fullScreen" class="fullScreen">F</button>
      <button id="reset" class="reset">R</button>
    </div>
    
    <script src="enemy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
